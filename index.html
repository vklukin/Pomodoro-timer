<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
        />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <title>Pomodoro - timer</title>
        <link
            href="./src/assets/images/favicon.ico"
            rel="shortcut icon"
            type="image/x-icon"
        />
        <link href="./src/styles/global.css" rel="stylesheet" />
        <script src="./src/scripts/dist/timer.js" defer></script>
        <script src="./src/scripts/dist/settingsModal.js" defer></script>
    </head>
    <body>
        <div id="modal_settings">
            <div class="close_shroud">
                <p class="hint">Click on area to close the window</p>
            </div>
            <div class="modal__wrapper">
                <form>
                    <section>
                        <h2>Timer</h2>
                        <article class="modal_block">
                            <h3>Work time</h3>
                            <div class="entity__wrapper">
                                <label for="work_time__minutes">
                                    Minutes:
                                    <input
                                        type="number"
                                        id="work_time__minutes"
                                        placeholder="25"
                                    />
                                </label>
                                <label for="work_time__seconds">
                                    Seconds:
                                    <input
                                        type="number"
                                        id="work_time__seconds"
                                        placeholder="30"
                                    />
                                </label>
                            </div>
                        </article>
                        <article class="modal_block">
                            <h3>Rest time</h3>
                            <div class="entity__wrapper">
                                <label for="rest_time__minutes">
                                    Minutes:
                                    <input
                                        type="number"
                                        id="rest_time__minutes"
                                        placeholder="5"
                                    />
                                </label>
                                <label for="rest_time__seconds">
                                    Seconds:
                                    <input
                                        type="number"
                                        id="rest_time__seconds"
                                        placeholder="30"
                                    />
                                </label>
                            </div>
                        </article>
                        <article class="modal_block">
                            <div class="entity__wrapper">
                                <label for="laps_counter">
                                    Laps:
                                    <input
                                        type="number"
                                        id="laps_counter"
                                        placeholder="4"
                                    />
                                </label>
                            </div>
                        </article>
                    </section>
                    <section>
                        <h2>Theme</h2>
                        <article class="modal_block">
                            <div class="entity__wrapper">
                                <label for="work__color">
                                    Work:
                                    <input type="color" id="work__color" />
                                </label>
                                <label for="rest__color">
                                    Rest:
                                    <input type="color" id="rest__color" />
                                </label>
                            </div>
                        </article>
                    </section>
                </form>
            </div>
        </div>

                                        />
                                    </g>
                                </g>
                            </svg>
                            settings
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <section class="timer">
                    <div class="timer__wrapper">
                        <span id="timer__counter">00:00</span>
                        <p class="timer_descr" id="timer__end-time"></p>
                        <p class="timer_descr" id="timer__laps"></p>
                        <div class="timer__buttons">
                            <button id="start_button">Start</button>
                            <button id="end_button" disabled>Stop</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
